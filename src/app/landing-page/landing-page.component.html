<app-navbar></app-navbar>


<ng-progress></ng-progress>

<div class="row">
    
    <div class="col 2"></div>

    <div class="col 4" profile>
        <img [src]='user.avatarUrl' alt="landing-page-image" class="circle">
        <div class="divider"></div>
        <div class="section">
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div class="col 4" repoSection>
        <ul class="collection with-header" >
            <li class="collection-header">{{ user.username }}</li>
            <li class="collection-header" >Repos:</li>
            <div *ngFor='let oneRepo of repos; let i = index'>
                <li class="collection-item" >{{ oneRepo.name }}</li>
            </div>    
                 
        </ul>
    </div>

    <div class="col 2"></div>
</div>

<app-navbar></app-navbar>


<ng-progress></ng-progress>

<div class="row">
    
    <div class="col 2"></div>

    <div class="col 4" profile>
        <img [src]='user.avatarUrl' alt="landing-page-image" class="circle">
        <div class="divider"></div>
        <div class="section">
            <span> ({{user.username}}) </span>
            <span> Followers: {{ user.followers }} </span>
            <span> Following: {{ user.following }} </span>
        </div>
        <div class="divider"></div>
        <div class="section">
            <a [href]='user.githubUrl'>
                <button>Visit Github Profile</button>
            </a>
        </div>
    </div>
    
    <div class="col 4" repoSection>
        
        <div class="container">
            <h5>Repositories</h5>
            <div class="divider"></div>
            <div class="section">
                <ul class="collection with-header" *ngFor='let oneRepo of repos'>
                    <li class="collection-header" appHighlight>
                        {{oneRepo.name}}
                        <a [href]='oneRepo.html_url' >
                            <button>Visit Github Repo</button>
                        </a>
                    </li>
                    <li class="collection-item" *ngIf='oneRepo.description'>{{ oneRepo.description }}</li>
                    <span>Days since Creation: {{ oneRepo.created_at | dateCount }}</span>
                    <a [href]='oneRepo.html_url'>
                        <button>Visit Github Repo</button>
                    </a>
                    <div class='divider'></div>   
                </ul>

            </div>

        </div>

      
    </div>


</div>

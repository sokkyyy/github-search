<div class="col 4">
    <img [src]='user.avatarUrl' alt="landing-page-image" class="circle">
</div>

<div class="col 4">
    <ul class="collection with-header" >
        <li class="collection-header">{{ user.username }}</li>
        <li class="collection-header" >Repos:</li>
        
        <div *ngFor='let repo of repositories; let i = index'>
            <li class="collection-item">{{ repo.name }}</li>
        </div>

         
    </ul>
</div>
